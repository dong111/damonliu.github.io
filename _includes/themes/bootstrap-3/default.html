<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ASSET_PATH}}/images/favicon.png">

    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/pygments.css" rel="stylesheet" type="text/css" media="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/js/html5shiv.min.js"></script>
      <script src="{{ ASSET_PATH }}/js/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <script src="{{ ASSET_PATH }}/js/jquery-1.11.1.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <div>
          <a class="navbar-brand" href="{{ HOME_PATH }}">
            {{site.title}}
          </a>
          <ul class="nav navbar-nav pull-right">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
      </div>
    </nav>

    <article class="body">
        <div class="container">
            {{ content }}
        </div>
    </article>

    <script>
        var minHeight = parseInt(window.innerHeight - 45) + 'px';
        $('.body').css('min-height', minHeight);
    </script>

    <footer class="footer">
      <div class="container">
        <a class="pull-left" href="https://github.com/damonliu/damonliu.github.io" target="_blank">
          <span class="fork-me"></span> fork me on GitHub
        </a>
        <span class="pull-right">
        &copy; {{ site.time | date: '%Y' }} <a class="about-me" href="http://about.me/damon.liu">{{ site.author.name }}</a> with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a> and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </span>
      </div>
    </footer>

  </body>
</html>
